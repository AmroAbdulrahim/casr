<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is this car</title>
    <link rel="stylesheet" href="the_css/cars.css">
    <link rel="stylesheet" href="the_css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images//logo1.jpg" alt="">
            </div>
            <nav>
                <i class="fas fa-bars"></i>
                <ul>
                    <li><a href="#">Welcom</a></li>
                    <li><a href="#content">contant</a></li>
                    <li><a href="#contact">contact</a></li>
                    <li><a href="#footer">Rights</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="landing">
        <div class="container">
            <div class="text">
                <h2>
                    Hello Car lovers
                </h2>
                <p>
                    Try to know the car type through the pictures
                </p>
                <p>Good luck</p>
            </div>
        </div>
    </div>
    <div class="start" id="content">
        <div class="container">
            <div class="content">
                <span>1</span>
                <div class="image">
                    <img src="images//Supra.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="Lexus LS"></li>
                        <li><input type="submit" name="false" value="B M W"></li>
                        <li><input id="tt" type="submit" name="true" value="Toyota Supra"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>2</span>
                <div class="image">
                    <img src="images//Dodge.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="Challenger"></li>
                        <li><input type="submit" name="true" value="Charger"></li>
                        <li><input type="submit" name="false" value="Camaro"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>3</span>
                <div class="image">
                    <img src="images//Lamborghini.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="MaClaren"></li>
                        <li><input type="submit" name="false" value="Audi"></li>
                        <li><input type="submit" name="true" value="Lamborghini"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>4</span>
                <div class="image">
                    <img src="images//Tesla.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="true" value="Tesla"></li>
                        <li><input type="submit" name="false" value="Porsche"></li>
                        <li><input type="submit" name="false" value="Jennesis"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>5</span>
                <div class="image">
                    <img src="images//jeep.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="true" value="Jeep"></li>
                        <li><input type="submit" name="false" value="Beetle"></li>
                        <li><input type="submit" name="false" value="Land Rover"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>6</span>
                <div class="image">
                    <img src="images//porsche.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="Jaguar"></li>
                        <li><input type="submit" name="true" value="Porsche"></li>
                        <li><input type="submit" name="false" value="Tesla"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>7</span>
                <div class="image">
                    <img src="images//Mercedes.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="true" value="Marcedes"></li>
                        <li><input type="submit" name="false" value="Porsche"></li>
                        <li><input type="submit" name="false" value="Rose Royce"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>8</span>
                <div class="image">
                    <img src="images//mustang.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="Marcedes"></li>
                        <li><input type="submit" name="false" value="charger"></li>
                        <li><input type="submit" name="true" value="Mostang"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>9</span>
                <div class="image">
                    <img src="images//BMW.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="false" value="Lamborghini"></li>
                        <li><input type="submit" name="true" value="B M W"></li>
                        <li><input type="submit" name="false" value="Camry"></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <span>10</span>
                <div class="image">
                    <img src="images//Audi.jpg" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li><input type="submit" name="true" value="Audi" class="end"></li>
                        <li><input type="submit" name="false" value="Bentley" class="end"></li>
                        <li><input type="submit" name="false" value="Ford" class="end"></li>
                    </ul>
                </div>
            </div>
            <div class="popup">
                <div class="result"></div>
                <button class="reload">Try Again</button>
            </div>
        </div>
    </div>
    <div class="footer" id="contact">
        <div class="container">
            <img src="images//logo1.jpg" alt="">
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
            </div>
            <p class="copyright" id="footer">&copy; 2024 <span>Amro Abdulrahim </span>All Right Reseived</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
